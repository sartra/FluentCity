<body>

  <div class="wrapper">

   <header class="header">
    <img src="FluentCity.svg" class="logo" alt="Fluent City Logo">
  </header>


  <article class="main">
    <form class='form'>
      <h1>Say Hi!</h1>

      <fieldset class='form-group'>
        <label>
         Full Name:
       </label>

       <input id='formName' class='form-input' name='name' type='text' >
     </fieldset>


     <fieldset class='form-group'>
       <label>
         Email:
       </label>

       <input id='formEmail' class='form-input' name='email' type='email' required >
     </fieldset>


     <fieldset class='form-group'>
       <label>Subject:</label>

       <input id='formSubject' class='form-input' name='subject' type='text'>
     </fieldset>


     <fieldset class='form-group'>
       <label>Message:</label>

       <textarea id='formMessage' class='form-textarea' name='message' required> </textarea>
     </fieldset>

     <div class='form-group' id='submit-btn'>
       <input id='formButton' class='btn' type='submit' disabled>

       <div class="warning">
        <span class="hidden-content">* The Email field is required *
        </div>
        <div class="no-warning">
        </div>

      </div>


    </form>



  </article>


  <aside class="aside aside-1"></aside>
  <aside class="aside aside-2"></aside>
